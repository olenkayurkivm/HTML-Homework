  <script>
  // 1. Написати функцію, скорочує строку і додає три крапки 
function truncate(str, maxlength) {
      var myStr = str.substring(1, maxlength) + "...";
      console.log(myStr);
  }
  truncate("I love cola and burgers", 11);
  // 2. Знайти кількість букв "а" в речені "Назва Львів дана місту на честь князя Лева Даниловича, сина засновника Львова Данила Галицького." використовуючи indexOf
function countAllLettersA(str){
    var countA = 0;
    for(i = 0; i<= str.length; i++){
        if(~str.indexOf("а", i)){
          countA ++;
          i = str.indexOf("а", i);
            }   
        }
  return countA;
}
    console.log("Counted all 'a': " + countAllLettersA("Назва Львів дана місту на честь князя Лева Даниловича, сина засновника Львова Данила Галицького."));

  // 3. Написати функцію, яка буде фільтрувати рядок і видиляти слова "xxxx" i "polityka"
function filter(str){
          var str1 = str.replace(/(xxxx) (polityka)/g, "");
          return str1;
      }
      console.log(filter("I love cola xxxx polityka xxxx polityka"));
  // 4. Профільтрувати строку "іва 24 уц ац34434ауку" і виветси тільки цифри
function removeLetters(str){
	return str.replace(/[^0-9]+/g,"");
}
console.log(removeLetters("іва 24 уц ац34434ауку"));
  
  </script>
